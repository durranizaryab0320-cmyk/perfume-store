<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfume Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
    }
    header {
      background: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product button { padding: 10px 15px; border: none; background: #222; color: #fff; border-radius: 5px; cursor: pointer; }
    #cartPanel {
      position: fixed;
      right: 0;
      top: 0;
      width: 300px;
      height: 100%;
      background: #fff;
      box-shadow: -5px 0 15px rgba(0,0,0,0.2);
      padding: 20px;
      transform: translateX(100%);
      transition: 0.3s;
      overflow-y: auto;
    }
    #cartPanel.active { transform: translateX(0); }
    .cart-item { border-bottom: 1px solid #ddd; padding: 10px 0; }
    .cart-btn { position: fixed; right: 20px; bottom: 20px; padding: 15px; background: #222; color: #fff; border-radius: 50%; cursor: pointer; }
  </style>
</head>
<body>

<header>
  <h1>Perfume Store</h1>
</header>

<div class="products" id="productList"></div>

<div id="cartPanel">
  <h2>Your Cart</h2>
  <div id="cartItems"></div>
  <h3 id="cartTotal">Total: $0</h3>
  <button id="checkoutBtn">Checkout</button>
</div>

<div class="cart-btn" id="cartToggle">ðŸ›’</div>

<script>
  // PRODUCT DATA
  const products = [
    { id: "1", name: "Royal Oud", price: 120, img: "" },
    { id: "2", name: "Velvet Bloom", price: 95, img: "" },
    { id: "3", name: "Amber Noir", price: 110, img: "" }
  ];

  let cart = [];

  // RENDER PRODUCTS
  function renderProducts() {
    const list = document.getElementById("productList");
    list.innerHTML = products
      .map(p => `
        <div class="product">
          <h3>${p.name}</h3>
          <p>Price: $${p.price}</p>
          <button onclick="addToCart('${p.id}')">Add to Cart</button>
        </div>
      `)
      .join("");
  }

  // ADD TO CART
  function addToCart(id) {
    const item = products.find(p => p.id === id);
    cart.push(item);
    renderCart();
  }

  // RENDER CART
  function renderCart() {
    const cartDiv = document.getElementById("cartItems");
    cartDiv.innerHTML = cart
      .map(c => `<div class='cart-item'>${c.name} - $${c.price}</div>`)
      .join("");

    const total = cart.reduce((sum, c) => sum + c.price, 0);
    document.getElementById("cartTotal").innerText = `Total: $${total}`;
  }

  // CART TOGGLE
  document.getElementById("cartToggle").onclick = () => {
    document.getElementById("cartPanel").classList.toggle("active");
  };

  renderProducts();
</script>

</body>
</html>
